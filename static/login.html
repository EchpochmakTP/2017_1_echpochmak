
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/starter-template.css" rel="stylesheet">
    <title>Gem-TD Вход</title>
  </head>

  <body background="img\back_white.jpg" no-repe>

    <img src="img/Pickaxe1.png" id="kirka">

    <div align="right">
       <a href="#" class="Aback"><img class = "back"src="img\back.png" > </a>
       <p class="BackMenu">Обратно в меню</p>
    </div>

    <div class="container log" >

      <form class="form-horizontal" method="Post">

        <div class="row line">  
          <label for="inputEmail3" class="col-xs-2 col-sm-2 col-md-2 control-label">Логин</label>
          <div class="col-xs-5 col-sm-5 col-md-5">
            <input type="text" class="form-control input-lg" id="inputEmail3" placeholder="Введите логин" required>
          </div>
        </div>    
        
        <div class="row line">
          <label for="InpPass" class="col-xs-2 col-sm-2 col-md-2 control-label">Пароль</label>
          <div class="col-xs-5 col-sm-5 col-md-5">
            <input type="password" class="form-control input-lg" id="InpPass" placeholder="Введите Пароль" required>
          </div>
        </div>     
        
        <div  class = "row" align="center">
          <button type="submit" class="btn btn-default btn-lg">Войти!</button>
        </div>
      </form>
      
  </div>  


  </body>
</html>
