<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<title> Gem-TD Регистрация </title>
	</head>

	<body background="img/back_white.jpg" no-repe>

		<img src="img/Pickaxe1.png" id="kirka">

		<div align="right" class="back">
			 <a href="#"> <img src="img/back.png"> </a>
			 <p> Обратно в меню </p>
		</div>

		<div class="content">
			<div class="padd">
				<form class="form-horizontal" method="POST">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line">
						<label for="inputEmail3" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Email</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="email" class="form-control input-lg" id="inputEmail3" placeholder="Введите ваш email" required>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line">
						<label for="inputlogin" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Логин</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control input-lg" id="inputlogin" placeholder="Введите ваш логин" required>
						</div>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line">
						<label for="InpPass" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Пароль</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="password" class="form-control input-lg" id="InpPass" placeholder="Введите ваш пароль" required>
						</div>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line">
						<label for="InpRPass" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Повторите пароль</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="password" class="form-control input-lg" id="InpRPass" placeholder="Повторите пароль" required>
						</div>
					</div>
					
					<div  class = "col-xs-12 col-sm-12 col-md-12 col-lg-12 line">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> </div>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" align="">
							<button type="submit" class="btn btn-default btn-lg">Зарегистрироваться</button>
						</div>
					</div>

				</form>
			</div>
		</div>  

	</body>
</html>
